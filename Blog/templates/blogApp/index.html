<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts</title>
</head>
<body>

{% for post in posts %}
<div>
    <h2>{{post.title}}</h2>
    <h4>{{post.slug}}</h4>
    <h5>{{post.content}}</h5>
    <h4>{{post.author}}</h4>
    <h5>{{post.createdAt}}</h5>
    <hr>
</div>
{% endfor %}


</body>
</html>
